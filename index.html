<html>
	<head>
		<meta charset="utf-8" />
		
		<link rel="stylesheet" type="text/css" href="./css/uikit.min.css">
		<link rel="stylesheet" type="text/css" href="./css/app.css">
		<link rel="shortcut icon" href="favicon.ico">
		<title>Earthquake Bound Search</title>
	</head>

	<body>
		<div class="uk-flex uk-flex-wrap uk-flex-wrap-around uk-height-maxlarge uk-margin-left uk-margin-right" id="main">
			<div class="uk-flex uk-flex-column uk-width-1-1">
				<div class="uk-card uk-card-large uk-card-default uk-card-body uk-margin-top uk-height-large" id="map"></div>
			</div>
			<div class="uk-flex uk-flex-row uk-width-1-4">
				<div class="uk-margin-top">
					<form class="uk-search uk-search-default">
						<a href="" class="uk-search-icon-flip" uk-search-icon></a>
						<input class="uk-search-input" type="search" placeholder="Search...">
					</form>
				</div>
				<div class="uk-margin-left uk-margin-top" id="currentView"></div>
			</div>
			<div class="uk-flex uk-flex-column uk-width-1-1">
				<div class="uk-text-center uk-column-1-3 uk-card uk-background-muted uk-margin-top uk-card-default" id="searchResult"></div>
			</div>
		</div>
		
		<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD3H5Ma47xKShsGaitBRBkO4c-_sCgi01M&region=US&callback=App.map.init"></script>
		<script type="text/javascript" src="./js/uikit.min.js"></script>
		<script type="text/javascript" src="./js/uikit-icons.min.js"></script>
		<script type="text/javascript" src="./js/jquery-3.2.1.min.js"></script>
		<script type="text/javascript" src="./js/app.js"></script>
	</body>
</html>
